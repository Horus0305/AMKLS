<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        #board {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
            background-color: #fff;
            padding: 10px;
        }

        #moveInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
        }

        #submitMove {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 15px; /* Add space between input field and button */
        }

        #submitMove:hover {
            background-color: #555;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            #moveInput, #submitMove {
                font-size: 14px;
                padding: 8px;
            }

            #board {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board">{{ board_svg|safe }}</div>
    <input type="text" id="moveInput" placeholder="Enter your move (e.g., e4)">
    <button id="submitMove">Submit Move</button>
    <div id="message"></div>

    <script>
        $('#submitMove').click(function() {
            const move = $('#moveInput').val();
            $.ajax({
                type: 'POST',
                url: '/make_move',
                contentType: 'application/json',
                data: JSON.stringify({ move: move }),
                success: function(response) {
                    if (response.error) {
                        $('#message').text(response.error);
                    } else {
                        $('#board').html(response.board_svg);
                        $('#moveInput').val('');
                        if (response.game_over) {
                            $('#message').text('Game over!');
                        } else {
                            $('#message').text('AI move: ' + response.ai_move);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
